name: SimplePipeline

on:
  push:
    branches: [main, dev]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install
      - name: Run Linter
        run: |
          echo "Running linter..."
          npm run lint
        env:
          CI: true

  securityChecks:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Check for Security
        run: |
          echo "Checking for Security 1..."
          sleep 5s;
          echo "Checking for Security 2..."
          sleep 5s;
          echo "Checking for Security 3..."
          sleep 5s;

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        run: |
          echo "Deploying to production..."
          sleep 5s;
          echo "Deployment complete."
        env:
          CI: true
